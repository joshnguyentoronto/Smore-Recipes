{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="login_page">
    <h1>S'more Recipes</h1>
    <div id="camping_img"><img src="{% static 'assets/camping.svg' %}"></div>
    <div class="login">
        <h2>Sign-In</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn2" value="Sign-In">
            <input type="hidden" name="next" value="{{ next }}">
        </form>
        <p class="signup_help">New to S'more Recipes?</p>
        <a class="signup_help" href="{% url 'signup' %}">Sign up here</a>
    </div>
</div>

{% endblock %}
