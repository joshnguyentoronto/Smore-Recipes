{% extends 'base.html' %}
{% block content %}
{% load static %}

<a href="{% url 'recipe_detail' recipe.id %}"><img src="{% static 'assets/cancel' %}.svg"></a>
<br>

<h1>Select a trip to add the recipe to:</h1>
<a class="btn2" href="{% url 'trip_create' recipe.id %}">+ New trip</a>

{% if trips.count %}
    {% for trip in trips %}
        <div class="trip-each">
            <a href="{% url 'recipe_save' trip.id recipe.id %}">
                <p>{{ trip.name }}</p>
            </a>
        </div>
    {% endfor %}
{% else %}
<img src="{% static 'assets/trip.svg' %}">
{% endif %}

<script>
    let width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
    let one = document.querySelector('.logout-link')
    let two = document.querySelector('.logout-link-icon')
    if (width >= 425) {
        two.style.display = "none"
        one.style.display = "unset"
    } else {
        two.style.display = "unset"
        one.style.display = "none"
    }
</script>


{% endblock %}
