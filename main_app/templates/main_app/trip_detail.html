{% extends 'base.html' %}
{% block content %}

<h1>Trip detail</h1>
<div style="border: 1px solid black;">
    <div>
        <p>{{ trip.name }}</p>
        <p>To {{ trip.destination }}</p>
        <p>Begin on {{ trip.start_date }}</p>
        <p>End on {{ trip.end_date }}</p>
    </div>
</div>

{% endblock %}
