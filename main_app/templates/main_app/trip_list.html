{% extends 'base.html' %}
{% block content %}

<a class="btn2" style="width: 35%; margin: 30px 0;" href="{% url 'trip_create' 0 %}">+ New Trip</a>

<h1>{{ user.username }}'s trips</h1>
{% for trip in trips %}
    <div class="trip-each">
        <a href="{% url 'trip_detail' trip.id %}">
            <p>{{ trip.name }}</p>
            <p>to {{ trip.destination }}</p>
        </a>
    </div>
{% endfor %}

{% endblock %}
