{% extends 'base.html' %}
{% block content %}

<h1>Create trip</h1>
<form class="trip-create" action="{% url 'trip_add' recipe_id %}" method="post">
    {% csrf_token %}
    {{ trip_form.as_p }}
    <input class="btn" type="submit" value="Create">
</form>

<p>Select cooking tools</p>
{% for equipment in equipments %}
<a class="btn2" href="{% url 'recipe_list' selected_category equipment.name %}">{{ equipment.name }}</a>
{% endfor %}

{% endblock %}
